<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Shopper - navbar</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <div th:fragment="navbar">
        <div class="sub-navbar" id="navbar-left">
            <a class="sub-navbar-links" href="/">Shopper</a>
        </div>

        <div class="sub-navbar" id="navbar-right">
            <a class="sub-navbar-links" th:href="@{/add-product}">Add Product</a>
            <a sec:authorize="isAuthenticated()" class="sub-navbar-links" th:href="@{/account-info}">My Profile</a>
            <a sec:authorize="isAuthenticated()" class="sub-navbar-links" th:href="@{/logout}">Log out</a>
            <a sec:authorize="isAnonymous()" class="sub-navbar-links" th:href="@{/login}">Sign In</a>
        </div>
    </div>

</body>
</html>
