<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopper - login</title>
</head>
<body>

    <div th:include="navbar :: navbar"></div>

    <h1>Login</h1>

    <form th:action="@{/register}" method="get">
        <button class="btn btn-md" type="Submit">Go To Registration Page</button>
    </form></br>

    <form method="post" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label></br>
        <input type="text" name="username" id="username"></br>

        <label for="password">Password: </label></br>
        <input type="password" name="password" id="password"></br>

        <input style="visibility: hidden" type="checkbox" checked name="remember-me"/></br>

        <button type="submit" name="Submit" th:text="Login" value="Login"/>
    </form>
</body>
</html>
