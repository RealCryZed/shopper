<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopper - list of products</title>
</head>
<body>
    <div th:include="navbar :: navbar" class="navbar"></div>
    <div class="list-of-products">
        <h3>Found products: </h3></br>

        <li th:each="product : ${products}">
            <span th:text="${product.name}">NAME</span> -
            <span th:text="${product.price}">PRICE</span>$ -
            <span th:text="${product.type}">TYPE</span> -
            <span th:text="${product.description}">DESCRIPTION</span>
        </li>
    </div>
</body>
</html>
